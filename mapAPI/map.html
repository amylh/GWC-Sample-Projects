<!DOCTYPE html>
<html lang="en-US">
<head>
	<!-- Include OpenLayers stylesheet. The link can be found on the OpenLayers quickstart page -->
	<link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.1.3/css/ol.css" type="text/css">
	<!-- Include OpenLayers javascript. Link is also foudn on OpenLayers quickstart page. -->
	<script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.1.3/build/ol.js"></script>
	<!-- Include our own javascript file -->
	<script src="map.js"></script>

	<title>Weather Map</title>
</head>
<body>
	<p> <!-- paragraph marker added here for spacing -->
		<!-- An input field and button to pan to the inputted location -->
		<textarea id="country-name" rows="1" cols ="20">Input a Country</textarea>
		<button onclick="makeCountryRequest()">Pan to Location</button>
		<!-- A button that lets us pan back to our 'home' location -->
		<button onclick="panHome()">Pan back to Home</button>
	</p>

	<!-- Create a section to hold the map -->
	<div id="map" class="map"></div>


	<footer>
		<p>This tutorial is based on code from: <a href="http://openlayers.org/en/latest/examples/animation.html">Open Layers View Animation</a></p>
		<p>This map uses the <a href="http://openlayers.org/en/latest/apidoc/">Open Layers API</a></p>
		<p>This map uses the <a href="https://restcountries.eu">REST Countries API</a></p>
	</footer>
</body>
</html>
