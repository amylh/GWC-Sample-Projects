<html>
  <head>

                  https://openlayers.org/en/latest/examples/popup.html
    -->
    <title>Map Examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://openlayersbook.github.io/openlayers_book_samples/assets/ol3/css/ol.css" type="text/css" />

    <link rel="stylesheet" href="map_tracker.css">

  <body>
    <div id="map" class="full-map"></div>

      <div id="popup-content"></div>
    </div>

    <script src="https://openlayersbook.github.io/openlayers_book_samples/assets/ol3/js/ol-debug.js"></script>
